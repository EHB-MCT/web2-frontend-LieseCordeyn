<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityOfBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main id="mainLogin">
        <div id="login-screen">
            <h1>CityOfBooks</h1>
            <p>Hey you! Yes you there behind the screen.</p>
            <p>Ready to join this amazing magical world?</p>
            <form action="submit">
                <label for="username">username</label>
                <input type="text" name="username" id="username" required>
                <label for="password">password</label>
                <input type="text" name="password" id="password" required>
                <p id="loginButton" class="buttonsLogin">Log in</p>
            </form>
            <div>
                <p>Don't have the credentails? no worries!</p>
                <p id="buttonForMaaike" class="buttonsLogin">Button for Maaike</p>
            </div>

        </div>
    </main>  
    <script src="./main.js"></script> 
</body> 

</html>
